<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <button id="clearBtn">CLEAR</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="colorBtn">Choose Color</button>
            <input id="colorPicker" type="color" value="#333333" />
        </div>
        <div id="grid-wrapper" class="grid-wrapper">
            <div id="grid" class="grid">
            </div>
        </div>
        <div class="size-options">
            <div id="sizeValue" class="size-value">16x16</div>
        </div>
        <input id="slider" class="slider" type="range" value="16" min="2" max="100"/>
    </main>
    <script src="app.js">
    </script>
</body>
</html>
